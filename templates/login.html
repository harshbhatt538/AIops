
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-reg.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="error-message" style="color: red;"></p>
        <p>Don't have an account? <a href="http://127.0.0.1:5000/register">Register here</a>.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    sessionStorage.setItem('accessToken', data.access_token);
                    console.log("Access Token:", data.access_token); // Debug statement

                    window.location.href = 'http://127.0.0.1:5000/';  // Redirect to the dashboard

                } else {
                    document.getElementById('error-message').innerText = data.error || 'Invalid credentials. Please try again.';
                }
            })
            .catch(error => {
                console.error('Login Error:', error);
                document.getElementById('error-message').innerText = error.message;
            });
        });

        // Include the JWT token in all fetch requests


        // Override the global fetch function

        window.fetch = (originalFetch => {
            return (...args) => {
                const token = sessionStorage.getItem('accessToken');

                // Log to verify the token
                console.log('Token Retrieved:', token);

                if (token) {
                    if (!args[1]) {
                        args[1] = {};
                    }
                    if (!args[1].headers) {
                        args[1].headers = {};
                    }
                    args[1].headers['Authorization'] = `Bearer ${token}`;

                    // Log the headers to verify the Authorization header
                    console.log('Request Headers Before Fetch:', args[1].headers);
                }

                return originalFetch(...args)
                    .then(response => {
                        // Log the request and response to debug
                        console.log('Request URL:', args[0]);
                        console.log('Request Headers Sent:', args[1]?.headers);
                        console.log('Response Status:', response.status);
                        return response;
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        throw error;
                    });
            };
        })(window.fetch);



    </script>
</body>
</html>
