<!DOCTYPE html>
<html lang="en">
<head>

    <title>Incident Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>

    <div id="tab-content">
        <div id="bar-chart">
            <!-- Bar chart will be inserted here -->
        </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>On</th>
                        <th>Started</th>
                        <th>End</th>

                <tbody id="incident-data">
                    <!-- Fetched data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='/alerts.js') }}"></script>

</html>
